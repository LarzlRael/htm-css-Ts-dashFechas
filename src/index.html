<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#225de7">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">



    <title>Dash Numero 3</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <span class="logo-title">
                    <h1>Lo<span>go</span></h1>
                </span>
                <i class="fas fa-bars" id="menu-drawer-active"></i>
            </div>

            <div class="bredcrumb">
                <p>Traing > DashBoard</p>
            </div>
            <div class="perfil">
                <img src="https://image.freepik.com/vector-gratis/perfil-empresario-dibujos-animados_18591-58479.jpg"
                    alt="">
                <h1>Shomitro</h1>
                <button class="logout">Logout</button>
            </div>
        </div>
        <div class="container-main">
            <div class="dash" id="dashboard">

            </div>
            <div class="contenido">
                <div class="dias" id="days">

                </div>
                <div class="tarjetas" id="tarjetas">

                </div>
                <div class="quiz">
                    <div class="title">
                        <span>Quiz Starts</span>
                        <select name="" id="">
                            <option value="">Basic Of It</option>
                        </select>
                    </div>
                    <div class="content">
                        <div class="tarjeta blue">
                            <i class="fas fa-user-friends"></i>
                            <span class="cantidad">
                                12345
                            </span>
                            <span class="desc">
                                Number of participants
                            </span>
                            <div class="line"></div>
                        </div>

                        <div class="bg-white rounded-lg p-5 shadow">
                            <h2 class="h6 font-weight-bold text-center mb-4">Overall progress</h2>

                            <!-- Progress bar 1 -->
                            <div class="progress mx-auto" data-value='80'>
                                <span class="progress-left">
                                    <span class="progress-bar border-primary"></span>
                                </span>
                                <span class="progress-right">
                                    <span class="progress-bar border-primary"></span>
                                </span>
                                <div
                                    class="progress-value w-100 h-100 rounded-circle d-flex align-items-center justify-content-center">
                                    <div class="h2 font-weight-bold">80<sup class="small">%</sup></div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>


            </div>
        </div>
</body>

</html>
